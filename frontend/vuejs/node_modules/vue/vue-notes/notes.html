<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <!-- 破坏table格式，同table同级显示 -->
    <!-- <row></row> -->
    <div id="app">
        <table>
            <tbody>
                <row></row>
                <tr is="row"></tr>
            </tbody>
        </table>


        <!-- 使用属性ref在html标签上，获取dom元素 -->
        <div ref="hello" @click="handleClick">hello word</div>


        <counter ref="one" @change="handleChange"></counter>
        <counter ref="two" @change="handleChange"></counter>
        <div>{{total}}</div>


        <count :count="1" @inc="handleInc" @click="clickInc" ></count>
        <count :count="2" @inc="handleInc" @click="clickInc" ></count>
        <div>{{totalCount}}</div>

        <h3>给组件绑定原生事件</h3>
        <child @click.native="clickChild"></child>

        <h3>非父子组件间的传值</h3>
        <children content="cassie"></children>
        <children content="liu"></children>

        <h3>在vue中使用插槽</h3>
        <body-content>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </body-content>

        <h3>作用域插槽</h3>
        <scope-content>
            <template slot-scope="content">
                <li>{{content.item}} -- hello</li>
            </template>
        </scope-content>

        <h3>动态组件</h3>
        <component :is="type"></component>
        <button @click="handleBtnClick">切换</button>
    </div>
    <script>

    // 全局组件
    Vue.component('row', {
        data() {
            return {
                content: 'this is a row'
            }
        },
        template: '<tr><td>{{content}}</td></tr>'
    });

    Vue.component('counter', {
        data() {
            return {
                number: 0
            }
        },
        template: '<div @click="addNum">{{number}}</div>',
        methods: {
            addNum: function () {
                this.number ++;
                this.$emit('change');
            }
        }
    });

    var count = {
        props: ['count'],
        data: function() {
            return {
                num: this.count
            }
        },
        template: '<div @click="clickCount">{{num}}</div>',
        methods: {
            clickCount: function () {
                this.num = this.num + 2;
                this.$emit('inc', 2);
                this.$emit('click');
            }
        },
        mounted: function () {
            var _this = this
            this.bus.$on('change', function (msg) {
                _this.num = msg;
            })
        },
    };

    var child = {
        template: '<div>child</div>'
    };

    Vue.prototype.bus = new Vue();
    Vue.component('children', {
        data: function () {
            return {
                selfContent: this.content
            }
        },
        props: {
            content: String
        },
        template: '<div @click="changeContent">{{selfContent}}</div>',
        methods: {
            changeContent: function () {
                this.bus.$emit('change', this.selfContent)
            }
        },
        // 被挂载的时候,执行的生命钩子
        mounted: function () {
            var _this = this
            this.bus.$on('change', function (msg) {
                _this.selfContent = msg;
            })
        },
    });

    Vue.component('body-content', {
        template: `<div>
                       <slot name="header"></slot>
                       <div>content</div>
                       <slot name="footer"></slot>
                   </div>`
    });

    // 作用域插槽
    Vue.component('scope-content', {
        data: function() {
            return {
                list: [1, 2, 3, 4]
            }
        },
        template: `<div>
                        <ul>
                            <slot
                                v-for="item in list"
                                :item="item"
                            >
                            </slot>
                        </ul>
                   </div>`
    });

    Vue.component('child-one', {
        template: '<div>child-one</div>'
    })

    Vue.component('child-two', {
        template: '<div>child-two</div>'
    })
    var app = new Vue({
        el: '#app',
        components: {
            count: count,
            child: child
        },
        data: {
            total: 0,
            totalCount: 3,
            type: 'child-one'
        },
        methods: {
            handleClick: function () {
                // this.$refs 获取html里所有的引用
                // this.$refs.hello 获取引用是hello的dom元素（标签对应的dom元素）
                alert(this.$refs.hello.innerHTML);
            },
            handleChange: function () {
                // this.$refs.one 获取子组件的引用
                this.total = this.$refs.one.number + this.$refs.two.number
            },
            handleInc: function (step) {
                this.totalCount += step
            },
            clickInc: function () {
                alert('click');
            },
            clickChild: function () {
                alert('click child');
            },
            handleBtnClick: function () {
                this.type = this.type === 'child-one' ? 'child-two' : 'child-one'
            }
        },
    })
    </script>
</body>
</html>
